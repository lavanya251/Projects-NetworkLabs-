<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="home">

    <h1>Employee Intrests Survey Form</h1>
    <div class="home1">
      <label for="name">Enter Your Name: </label>
      <input id="name" type="text" ></input>
    </div>

    <div class="home2">
        <label for="dname">Enter Your Department: </label>
        <input id="dname" type="text"> </input>
      </div>

      
      <div class="home3">
        <label for="textarea">Tell us a little about yourself:</label>
          <textarea name="" id="textarea" cols="30" rows="10"> </textarea>
        </div>
      
        <div class="home4">
            <label for="exercise">Do you exercise at home? </label>
            <input id="exercise" type="radio" >Yes</input>
            <input id="exercise" type="radio" >NO</input>
            
        </div>
        <div class="home5">
            <label for="topics">How do you like to read about your favorite topics? </label>
            <input id="exercise" name="" type="checkbox" >Books</input>
            <input id="exercise" name="" type="checkbox" >Online resourses</input>
            <input id="exercise" name="" type="checkbox" >Phone apps</input>
            <input id="exercise" name="" type="checkbox" >Magazins</input>
        </div>

        <div class="home6">
            <label for="movie">What genre of movies do you like? </label> 
            <select name="movie" id="movie">
            <option value="movie">Comedy</option>
            <option value="movie">Action</option>
            <option value="movie">Drama</option>
            <option value="movie">Horror</option>
            </select>
        </div>
     
        <div class="home7">
       <button type="submit">Submit form</button>
        </div>
      </div>

  </body>
</html>
