<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>position property</title>
    <link rel="stylesheet" href="./position.css" />
  </head>
  <body>
    <div class="static">
      <p>static</p>
    </div>
    <div class="relative">
      <p>relative</p>
    </div>
    <div class="absolute">
      <p>absolute</p>
    </div>
    <div class="fixed">
      <p>fixed</p>
    </div>
    <div class="sticky">
      <p>sticky</p>
    </div>
  </body>
</html>
